group = 'com.speedment.plugins'
description = 'Speedment - Plugins - Enum Generator'
dependencies {
  compile project(':common-parent:injector')
  compile project(':common-parent:codegen')
  compile project(':common-parent:lazy')
  compile project(':common-parent:logger')
  compile project(':runtime-parent:runtime-config')
  compile project(':runtime-parent:runtime-typemapper')
  compile project(':generator-parent:generator-translator')
  compile project(':generator-parent:generator-standard')
  compile project(':generator-parent:generator-core')
  compile project(':tool-parent:tool-config')
  compile project(':tool-parent:tool-propertyeditor')
  compile project(':tool-parent:tool-core')
    testCompile group: 'junit', name: 'junit', version:'4.12'
    testCompile group: 'org.hamcrest', name: 'hamcrest-core', version:'1.3'
}
